# MCP Server Configuration â€” AG_Plantilla
# Model Context Protocol servers available for agent integrations.
# See: docs/PLATFORM.md for vendor capabilities.

# MCP servers extend agent capabilities by providing real-time
# access to external tools, databases, and APIs.

servers:
  # === Source Control ===
  github:
    description: "GitHub API access for repos, issues, PRs, actions"
    transport: stdio
    command: "npx"
    args: ["-y", "@modelcontextprotocol/server-github"]
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: "${GITHUB_TOKEN}"
    capabilities:
      - repository management
      - issue tracking
      - pull request operations
      - actions/workflows
    status: ready # Token configured in env

  # === File System ===
  filesystem:
    description: "Safe filesystem operations with allowed paths"
    transport: stdio
    command: "npx"
    args:
      [
        "-y",
        "@modelcontextprotocol/server-filesystem",
        "C:\\_Repositorio\\AG_Plantilla",
      ]
    capabilities:
      - read/write files within allowed paths
      - directory listing
      - file search
    status: ready

  # === Database ===
  sqlite:
    description: "SQLite database access (knowledge vault, local data)"
    transport: stdio
    command: "npx"
    args: ["-y", "@modelcontextprotocol/server-sqlite"]
    env:
      SQLITE_DB_PATH: "${PROJECT_ROOT}/data/knowledge.db"
    capabilities:
      - SQL queries
      - schema inspection
      - data export
    status: planned # Need to create knowledge vault DB

  # === Web & Research ===
  brave-search:
    description: "Web search via Brave Search API"
    transport: stdio
    command: "npx"
    args: ["-y", "@modelcontextprotocol/server-brave-search"]
    env:
      BRAVE_API_KEY: "${BRAVE_API_KEY}"
    capabilities:
      - web search
      - news search
    status: planned # Need API key

  fetch:
    description: "Fetch and parse web content"
    transport: stdio
    command: "npx"
    args: ["-y", "@modelcontextprotocol/server-fetch"]
    capabilities:
      - URL fetching
      - HTML to markdown conversion
    status: ready

  # === Infrastructure ===
  docker:
    description: "Docker container management"
    transport: stdio
    command: "npx"
    args: ["-y", "@modelcontextprotocol/server-docker"]
    capabilities:
      - container lifecycle
      - image management
      - compose operations
    status: planned # Needs Docker Desktop running


# Usage notes:
# - Gemini CLI: gemini --mcp-config config/mcp_servers.yaml
# - Claude Code: claude --mcp-config config/mcp_servers.yaml
# - Codex CLI: codex --mcp-config config/mcp_servers.yaml
#
# To add a server to a specific vendor only, use vendor-specific config:
# - .gemini/settings.json -> mcpServers
# - .claude/mcp.json
